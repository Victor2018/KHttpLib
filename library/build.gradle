plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

android {
    compileSdk 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    api fileTree(dir: "libs", include: ["*.jar"])

    api deps.kotlin.stdlib
    api deps.basic.app_compat
    api deps.basic.constraint_layout
    api deps.basic.material
    api deps.basic.recyclerview
    api deps.basic.cardview

    testApi deps.basic.junit

    androidTestApi deps.atsl.runner
    androidTestApi deps.atsl.rules
    androidTestApi deps.atsl.ext_junit
    androidTestApi deps.espresso.core
    androidTestApi deps.espresso.contrib

    //lifecycle
    api deps.lifecycle.runtime
    api deps.lifecycle.viewmodel_ktx
    api deps.lifecycle.livedata_ktx

    //ktx
    api deps.ktx.core
    api deps.ktx.activity
    api deps.ktx.fragment

    //协程
    api deps.coroutines.core
    api deps.coroutines.android
    testApi deps.coroutines.test

    //网络请求
    api deps.retrofit.core
    api deps.retrofit.retrofit_converter_gson //已替换为fastjson解析
    api deps.okhttp3.core
    api deps.okhttp3.logging
    api deps.fastjson.core
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.Victor2018' //groupId 随便取
                artifactId = 'cherry'  //artifactId 随便取
                version = '1.0.0'
            }
        }
    }
}